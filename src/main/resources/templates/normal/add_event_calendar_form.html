<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>This is home page</title>
</head>
<body>
	<section>
		<div class="card mr-3 ml-3">
			<div class="card-body">
				<h1 class="text-center">Add CalendarEvent</h1>
				<div class="container-fluid mt-1">
					<div class="row">
						<div class="col-md-8 offset-md-2">
							<form action="#" th:object="${event}"
								th:action="@{/user/process-event}" class="mt-2" method="post">
								<!-- Event Name -->
								<div class="form-group">
									<label for="eventName">Event Name</label> <input type="text" required="required"
										class="form-control" id="eventName"
										aria-describedby="emailHelp" placeholder="Enter Event Name"
										name="eventName">

								</div>
								<div class="form-group">

									<label for="startDate">StartDate</label> <input type='text'
										class="form-control" id='startDate' required="required"
										placeholder='Select StartDate' name="startDate">

								</div>
								<div class="form-group">

									<label for="endDate">EndDate</label> <input type='text' required="required"
										class="form-control" id='endDate' placeholder='Select EndDate'
										name="endDate">

								</div>
								<div class="form-group">

									<label for="startTime">StartTime</label> <input type='text' required="required"
										class="form-control" id='startTime'
										placeholder='Select StartTime' name="startTime">

								</div>
								<div class="form-group">

									<label for="endTime">EndTime</label> <input type='text' required="required"
										class="form-control" id='endTime' placeholder='Select EndTime'
										name="endTime">

								</div>
								
								<div class="container text-center">
								  <button class="btn btn-outline-primary">Save Event</button>
								
								</div>



							</form>
						</div>
					</div>
				</div>
			</div>
		</div>

		<script>
          $(document).ready(()=>{
        	  $('.item').removeClass("active");
        	  $('#add_link').addClass("active");
        	  
        	  
        	  $('#startDate').datepicker({
        		   format: "dd-mm-yy",
        		   
        		  });
        	  $('#endDate').datepicker({
       		   format: "dd-mm-yy",
       		   
       		  });
        	  $("#startTime").timepicker({
        		  
        		  showMeridian: false  

        		  
        		  });
                $("#endTime").timepicker({
        		  
        		  showMeridian: false  

        		  
        		  });
        	  
          });
           
        </script>
	</section>


</body>
</html>
